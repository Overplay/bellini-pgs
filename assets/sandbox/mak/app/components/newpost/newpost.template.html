<h2>New Post</h2>

<div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" ng-model="post.title" placeholder="Title">
</div>

<div class="form-group">
    <label for="post">Post:</label>
    <input type="text" class="form-control" id="post" ng-model="post.post" placeholder="Your words of wisdom">
</div>

<button class="btn btn-primary" style="margin-top: 10px; width: 100%;" ng-click="postThisPost()">POST, DAMN IT</button>

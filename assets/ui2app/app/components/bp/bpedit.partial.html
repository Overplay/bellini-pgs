<div class="container">
  <div class="row">
    <div class="col-sm-8 material-panel">
      <h1><i class="fa fa-sliders" aria-hidden="true" style="color: #999999"></i>&nbsp;Edit Best Position</h1>

      <form name="bestPositionForm" ng-submit="submitForm(userForm.$valid)" novalidate>

        <br>
        <div class="form-group">
          <label for="carrier">Carrier:</label>
            <select id="carrier" name= "carrier" ng-model="bestposition.carrier">
            <option>Direct TV AT&T</option>
            <option>Comcast</option>
            <option>Dish</option></select><br>
      </div>

        <div class="form-group" ng-class="{ 'has-error' : bestPositionForm.channelNumber.$invalid && bestPositionForm.channelNumber.$touched }">
          <label for="channelNumber">Channel Number:</label>
          <input type="number" class="form-control" name="channelNumber" id="channelNumber" ng-model="bestposition.channelNumber" placeholder="Channel Number" required>
          <p ng-show="bestPositionForm.channelNumber.$invalid && bestPositionForm.channelNumber.$touched" class="help-block">Channel Number required, must be a number.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : bestPositionForm.network.$invalid && bestPositionForm.network.$touched }">
          <label for="network">Network:</label>
          <input type="text" class="form-control" name="network" id="network" ng-model="bestposition.network" placeholder="Network" required>
          <!--<p ng-show="bestposition.network.$error.required">Network required.</p>-->
          <p ng-show="bestPositionForm.network.$invalid && bestPositionForm.network.$touched" class="help-block">Network required.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : bestPositionForm.lineupID.$invalid && bestPositionForm.lineupID.$touched }">
          <label for="lineupID">Lineup ID:</label>
          <input type="text" class="form-control" name="lineupID" id="lineupID" ng-model="bestposition.lineupID" placeholder="Lineup ID" required>
          <!--<p ng-show="bestposition.lineupID.$error.required">Lineup ID required.</p>-->
          <p ng-show="bestPositionForm.lineupID.$invalid && bestPositionForm.lineupID.$touched" class="help-block">Lineup ID required.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : bestPositionForm.programID.$invalid && bestPositionForm.programID.$touched }">
          <label for="programID">Program ID:</label>
          <input type="text" class="form-control" name="programID" id="programID" ng-model="bestposition.programID" placeholder="Program ID" required>
          <!--<p ng-show="bestposition.programID.$error.required">Program ID required.</p>-->
          <p ng-show="bestPositionForm.programID.$invalid && bestPositionForm.programID.$touched" class="help-block">Program ID required.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : bestPositionForm.postalCode.$invalid && bestPositionForm.postalCode.$touched }">
          <label for="postalCode">Postal Code:</label>
          <input type="text" class="form-control" ng-maxlength="5" name="postalCode" id="postalCode" ng-model="bestposition.postalCode" placeholder="Postal Code" required>
          <!--<p ng-show="bestposition.postalCode.$error.required">Postal Code required.</p>-->
          <p ng-show="(bestPositionForm.postalCode.$invalid && bestPositionForm.postalCode.$touched) || bestPositionForm.postalCode.$error.maxlength" class="help-block">Postal Code required must be valid number no more than 5 digits.</p>
        </div>

        <div id="widgetLocation">
          <label for="widgetLocation"> Widget exclusions zones: </label><br>
          <input type="checkbox" ng-model="bestposition.widgetLocation.leftUpper"><span ng-class="{ 'strikethru': bestposition.widgetLocation.leftUpper }">&nbsp;Left Upper </span> <br>
          <input type="checkbox" ng-model="bestposition.widgetLocation.leftLower"><span ng-class="{ 'strikethru': bestposition.widgetLocation.leftLower }">&nbsp;Left Lower</span><br>
          <input type="checkbox" ng-model="bestposition.widgetLocation.rightUpper"><span
                ng-class="{ 'strikethru': bestposition.widgetLocation.rightUpper }">&nbsp;Right Upper</span><br>
          <input type="checkbox" ng-model="bestposition.widgetLocation.rightLower"><span
                ng-class="{ 'strikethru': bestposition.widgetLocation.rightLower }">&nbsp;Right Lower</span><br>
        </div>
        <br>

        <div id="crawlerLocation">
          <label for="widgetLocation"> Crawler exclusion zones: </label><br>
          <input type="checkbox" ng-model="bestposition.crawlerLocation.top"><span
                ng-class="{ 'strikethru': bestposition.crawlerLocation.top }">&nbsp;Top</span><br>
          <input type="checkbox" ng-model="bestposition.crawlerLocation.bottom"><span
                ng-class="{ 'strikethru': bestposition.crawlerLocation.bottom }">&nbsp;Bottom</span><br>
        </div>
      <br>

        <button class="btn btn-primary" ng-disabled="bestPositionForm.$invalid" style="margin-top: 10px; width: 100%;" ng-click="postThisBestPosition() ">SAVE</button>
        <br> </br>

      </form>
    </div>
  </div>
</div>

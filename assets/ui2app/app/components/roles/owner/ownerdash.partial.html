<div class="container">
    <div class="row">
        <div class="col-lg-10 cold-md-10">
            <h1>Owner Dashboard</h1>
            <h4>Venues You Own</h4>
            <ul>
                <li ng-repeat="v in venues.owned">{{ v.name }}</li>
            </ul>
            <h4>Venues You Manage</h4>
            <ul>
                <li ng-repeat="vm in venues.managed">{{ vm.name }}</li>
            </ul>
        </div>
    </div>
</div>
